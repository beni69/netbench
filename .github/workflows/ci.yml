on: [push,pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  nixbuild:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target-suffix: ["", "-aarch64"]

    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-22.11
    - uses: cachix/cachix-action@v12
      with:
        name: beni
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix flake show
    - run: nix build .#default${{ matrix.target-suffix }}
    - run: nix build .#musl${{ matrix.target-suffix }}
    - run: nix build .#docker${{ matrix.target-suffix }}

  winbuild:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install rust
      run: rustup toolchain install stable && rustup toolchain default stable
    - run: cargo build --verbose --release
    - uses: actions/upload-artifact@v3
      with:
        name: netbench-x86_64-pc-windows-msvc
        path: target/release/netbench.exe
        if-no-files-found: error

